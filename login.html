<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BeeLinks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark:bg-bee-black bg-bee-light-gray min-h-screen font-sans transition-colors duration-300">
    <div class="container mx-auto px-4 py-8 max-w-md">
        <h1 class="text-center text-bee-yellow text-2xl font-bold mb-6">Login</h1>
        <form id="loginForm" class="space-y-4">
            <div>
                <label for="email" class="block text-gray-700 dark:text-gray-300 text-sm font-medium mb-2">Email</label>
                <input type="email" id="email" name="email" required class="w-full px-3 py-2 bg-gray-50 dark:bg-bee-black text-gray-900 dark:text-white border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-bee-yellow focus:border-transparent">
            </div>
            <div>
                <label for="password" class="block text-gray-700 dark:text-gray-300 text-sm font-medium mb-2">Senha</label>
                <input type="password" id="password" name="password" required class="w-full px-3 py-2 bg-gray-50 dark:bg-bee-black text-gray-900 dark:text-white border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-bee-yellow focus:border-transparent">
            </div>
            <button type="submit" class="w-full bg-bee-yellow text-bee-black font-semibold py-3 rounded-lg hover:bg-bee-dark-yellow transition-colors duration-300">Entrar</button>
        </form>
        <p class="text-center text-gray-500 dark:text-gray-400 text-sm mt-4">NÃ£o tem uma conta? <a href="signup.html" class="text-bee-yellow hover:underline">Cadastre-se</a></p>
    </div>
    <script src="src/login.js"></script>
</body>
</html>
